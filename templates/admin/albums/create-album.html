
{% extends 'admin/layout.html' %}


{% block content %}
<h1>Додавання альбому</h1>
<form enctype="multipart/form-data" method="post">
    <label for="name"></label><input type="text" name="name" id="name" ><br>
    <label for="description"></label><textarea name="description" id="description"></textarea><br>
    <label for="date"></label><input type="number" name="date" id="date" ><br>
    <input name="file" type="file" class="form-control" id="file">
    <input type="submit" value="Відправити">

</form>
{% endblock %}
